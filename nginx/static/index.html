<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function reloadCaptcha() {
            // Reload captcha image
            $('#captcha-image').attr('src', '/captcha');
        }

        function submitLogin() {
            // Get user input
            var username = $('#username').val();
            var password = $('#password').val();
            var captcha = $('#captcha').val();

            // Make AJAX request to captcha service
            $.ajax({
                url: '/verify',
                type: 'POST',
                data: { captcha: captcha },
                success: function(response) {
                    if (response.result) {
                        // Captcha is correct, submit login form
                        $('#login-form').submit();
                    } else {
                        // Captcha is wrong, show error message and reload captcha
                        $('#error-message').text('Invalid captcha. Please try again.');
                        reloadCaptcha();
                    }
                },
                error: function() {
                    // Error occurred, show error message and reload captcha
                    $('#error-message').text('An error occurred. Please try again.');
                    reloadCaptcha();
                }
            });
        }
    </script>
</head>
<body>
    <h1>Login</h1>
    <form id="login-form" action="/login" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <label for="captcha">Captcha:</label>
        <input type="text" id="captcha" name="captcha" required>
        <img id="captcha-image" src="/captcha" alt="Captcha Image"><br>
        <button type="button" onclick="submitLogin()">Submit</button>
    </form>
    <p id="error-message"></p>
</body>
</html>
